<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Mini Piano</title>
</head>
<body>
    <header>
        <h2>Virtual Piano</h2>
        <div class="col slider">
            <span>Volume</span>
            <input type="range">
        </div>
        <div class="col key-check">
            <span>Teclas</span>
            <input type="checkbox" checked>
        </div>
    </header>
    <main>
        <ul class="keyboard">
            <li class="key white">A</li>
            <li class="key black">W</li>
            <li class="key white">S</li>
            <li class="key black">E</li>
            <li class="key white">D</li>
            <li class="key black">F</li>
            <li class="key white">T</li>
            <li class="key black">G</li>
            <li class="key white">Y</li>
            <li class="key black">H</li>
            <li class="key white">U</li>
            <li class="key black">J</li>
            <li class="key white">K</li>
            <li class="key black">O</li>
            <li class="key white">L</li>
            <li class="key black">P</li>
            <li class="key white">:</li>
        </ul>
    </main>
    <script src="./assets/js/engine.js"></script>
</body>
</html>
